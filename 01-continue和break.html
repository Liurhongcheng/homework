    // 求整数1～100的累加值，但要求跳过所有个位为3的数
    // 要通过for循环找出1-100所有的数
    // 找出个位数为3的 这个数%10 == 3

    var sum = 0;
    for(var i = 1;i<= 3;i++ ){
      if(i%10 == 3){
        // console.log(i);
        continue; // 当碰到个位数为3的 直接终止本地循环 进行下一次循环
      }

      sum+= i;
    
    }

    console.log(sum);
