<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	// 要求按照从小到大排列数组
    var arr = [1, 45, 23, 16, 12, 9, 4, 5]
    for(var i = 0; i < arr.length-1;i++) {
    	for(var j = 0;j <= arr.length-1;j++) {
    		if(arr[j] > arr[j+1]) {
    			var temp = arr[j];
    			arr[j] = arr[j+1];
    			arr[j+1] = temp;
    		}
    	}
    }
    console.log(arr);
	</script>
</body>
</html>
