    // - 求n-m之间所有数的和
    function calcSum(n,m){

      if( n>m){
        return;
      }
      var sum = 0;
      for(var i = n;i<=m;i++){
        sum+=i;
      }
      console.log(sum);
    }

  // 调用
  calcSum(200,300);
